query GetDoctorByCaseId
{
  doctor(filter: "id=='%s'") {
    edges {
      node {
        id
        cases(filter: "id=='%s'") {
          edges {
            node {
              id
              audio {
                edges {
                  node {
                    id
                    fileId
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}